<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="screen">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
    <title>Timesheet</title>
</head>

<body>
    <div class="d-flex flex-column h-100">
        <div class="upper"></div>
        <div class="bottom"></div>
    </div>
    <div class="customForm container">
        <div id="alert-container"></div>
        <form id="timesheet_form" >
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand fs-1">Timesheet</a>
                <button class="btn btn-success" action="" method="post" type="submit">SUBMIT</button>
            </div>
        </nav>
        <button type="button" class="btn btn-secondary mt-3" onclick="addNewRow();">Add ROW</button>
        <div class="card card-list p-3 my-3">
                <div class="table-responsive">
                    <table id="formTable" class="table">
                        <thead>
                            <tr class="table_header">
                                <th>Sin</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Hours worked</th>
                                <th>Calculation</th>
                            </tr>
                        </thead>
                        <tbody id="staff-content">
                            
                        </tbody>
                    </table>
                </div>
                <div class="d-flex flex-row justify-content-between align-items-center mt-3">
                    <div>
                        <span>Rate($):</span>
                        <input type="number" id="rate" value="0.00" min="0" max="100" step="0.1" onchange="onRateChange()"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Form content -->
    <div class="footer text-center">
        <img src="images/banner.jpg" height="200px"/>
    </div>
</body>


</html>
